<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="top-bar">
      <h3 class="title">Whats for Dinner?</h3>
    </header>
    <div class="box-container">
    <section class="box-1">
      <div>
      <form class="option-selection">
        <h1>What are you looking for?<span class="star">*</span></h1>
          <div>
            <input type="radio">
            <label class="choice-selected">Side</label>
          </div>
          <div>
            <input type="radio">
            <label class="choice-selected">Main Dish</label>
          </div>
          <div>
            <input type="radio">
            <label class="choice-selected">Dessert</label>
          </div>
          <div>
            <input type="radio">
            <label class="choice-selected">Entire Meal</label>
          </div>
          <button class="lets-cook-button">Let's Cook!</button>
      </form>
    </div>
    </section>
    <section class="box-2">
        <img class="crockpot" src="assets/cookpot.svg" alt="picture of crockpot">
    </section>
  </div>
    <!-- <section class="recipe-output">
      <h3 class="recipe-suggestion hidden">You should make</h3>
    </section> -->
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
