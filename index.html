<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="top">
      <h3 class="title">Whats for Dinner?</h3>
      <img class="burger-friends" src="assets/burger-friends.jpg" alt="friends eating burgers">
    </section>
    <div class="box1">
      <form>
        <h1>What are you looking for?</h1>
          <div>
            <input type="radio" class="side-choice">
            <label>Side</label>
          </div>
          <div>
            <input type="radio" class="main-choice">
            <label>Main Dish</label>
          </div>
          <div>
            <input type="radio" class="dessert-choice">
            <label>Dessert</label>
          </div>
          <div>
            <input type="radio" class="entire-meal-choice">
            <label>Entire Meal</label>
          </div>
          <button class="lets-cook-button">Let's Cook!</button>
      </form>
    </div>
    <div class="box-2">
        <img class="crockpot hidden" src="assets/cookpot.svg" alt="picture of crockpot">
    <section class="recipe-output">
      <h3 class="recipe-suggestion"></h3>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
